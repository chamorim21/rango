<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header id="RangoHeader">
        <img src="/public/images/rango.svg" alt="Rango Logo" width="276" height="239">
        <span>Home</span>
        <span>Ajuda</span>
        <span>Sobre nós</span>
        <button id="RangoButton">
            <span>Login</span>
        </button>
    </header>

    <div id="SearchContainer">
      <input id="RangoInput" type="text" placeholder="Pesquisar Receitas" />
      <button id="FilterButton">Filtros</button>
    </div>

    <div class="image-row">
        <div class="image-wrapper">
            <img class="MyImage" src="/public/images/omelete.png" alt="Omelette">
            <div class="image-text1">Omelette</div>
            <div class="image-caption">
                <div class="image-caption-text">
                    Por <span class="underline-text">Marcos</span>
                </div>
            </div>
            <img src="/public/images/estrelas.svg" alt="Estrelas" class="estrelas">
        </div>
        <div class="image-wrapper">
            <img class="MyImage" src="/public/images/pizza.png" alt="Pizza">
            <div class="image-text2">Pizza</div>
            <div class="image-caption">
                <div class="image-caption-text">
                    Por <span class="underline-text">Giovanna</span>
                </div>
            </div>
            <img src="/public/images/estrelas.svg" alt="Estrelas" class="estrelas">
        </div>
    </div>
    <div class="image-row">
        <div class="image-wrapper">
            <img class="MyImage" src="/public/images/macarrão.png" alt="Macarrão">
            <div class="image-text3">Macarrão</div>
            <div class="image-caption">
                <img src="/public/images/estrelas.svg" alt="Estrelas" class="estrelas">
                <div class="image-caption-text">
                    Por <span class="underline-text">Aline</span>
                </div>
            </div>
        </div>
        <div class="image-row">
            <div class="image-wrapper">
                <img class="MyImage" src="/public/images/salada.png" alt="Salada">
                <div class="image-text3">Salada</div>
                <div class="image-caption">
                    <img src="/public/images/estrelas.svg" alt="Estrelas" class="estrelas">
                    <div class="image-caption-text">
                        Por <span class="underline-text">Júlio</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="RangoFooter">
        <div class="orange-background">
          <div class="footer-content">
            <div class="contact-info">
              <div class="footer-text">
                Quer falar com a gente?
              </div>
              <div class="footer-text">
                Telefone: 31 xxxxxxxxxxx
              </div>
              <div class="footer-text">
                Email: rangosuporte@gmail.com
              </div>
            </div>
            <div class="footer-copyright">
              Copyright © - Todos os direitos reservados
            </div>
          </div>
        </div>
      </footer>
      
      
      
</body>
</html>
